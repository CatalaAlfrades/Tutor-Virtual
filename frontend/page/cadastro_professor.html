<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Professor - Tutor Virtual</title>
  <link rel="shortcut icon" href="../img/logo-ipiz.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../style/common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Professor</h1>
    <div id="message-area" class="message-area"></div>
    <form id="cadastro-professor-form">
      <label for="codigo-admin">Código Administrativo:</label>
      <input type="password" id="codigo-admin" name="codigo-admin" placeholder="Código de acesso" required>
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email institucional" required>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" required minlength="8">
      
      <label for="disciplinas">Disciplinas:</label>
      <input type="text" id="disciplinas" name="disciplinas" placeholder="Ex: Matemática, Física" required>
      
      <button type="submit" id="register-button">Cadastrar Professor</button>
    </form>
    <p>Já tem conta? <a href="login.html">Faça login</a></p>
    <p>Ainda não tem conta Aluno? <a href="cadastro.html">Cadastre-se</a></p>
     <p style="margin-top: 1rem;"><a href="../index.html">← Voltar para Início</a></p>
  </div>

  <div id="loading" class="loading-indicator">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
  </div>

  <script src="../script/utils.js"></script>
  <script src="../script/api.js"></script>
  <script src="../script/auth_admin.js"></script>
</body>
</html>
